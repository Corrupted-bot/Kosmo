{% extends 'base.html' %}
{% block content %}
    <h1>Solicitudes</h1>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <table class="table table-dark">
                <th>Codigo Solicitud</th>
                <th>Nombre</th>
                <th>Rut</th>
                <th>Progreso</th>
                <th>Ver</th>
            {% for solicitud in solicitudes %}  
                <tr>
                    <td>{{solicitud.id}}</td>
                    <td>{{solicitud.nombre}}</td>
                    <td>{{solicitud.rut}}</td>
                    {% if solicitud.estado %}
                    <td>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated bg-success" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    {% else %}
                    <td>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  progress-bar-animated bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    {% endif %}
                    <td><a class="btn btn-info" href="/solicitud/{{solicitud.id}}/" role="button">Mirar</a></td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
    <a class="btn btn-primary btn-lg" href="/solicitud/create" role="button">Agregar Solicitud</a>
{% endblock  %}
